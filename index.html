    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            display: inline-block;
            margin: 5px 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
        }
        button:hover {
            background: #0056b3;
        }
        .hidden {
            display: none;
        }
        .modal-content button {
            margin: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #f4f4f9;
        }
.scrollable-table {
    max-height: 450px;  /* テーブルの最大高さ */
    overflow-y: auto;   /* 縦スクロールを許可 */
    border: 1px solid #ddd;
    position: relative;
    padding: 0;
    margin: 0;
    -webkit-overflow-scrolling: touch;  /* iOSのスムーズスクロールを有効化 */
    touch-action: auto;  /* タッチスクロールを有効化 */
}

.scrollable-table table {
    width: 100%;
    border-collapse: collapse;
    margin: 0;
    padding: 0;
}

.scrollable-table thead th {
    position: sticky;
    top: 0;
    background-color: #f4f4f4;
    z-index: 2;
    height: 30px;
    line-height: 30px;
}
        td.green {
            color: green;
            background-color: #d4edda;
        }

        td.red {
            color: red;
            background-color: #f8d7da;
        }
        .hidden-korean {
            visibility: hidden;
        }

        .hidden-meaning {
            visibility: hidden;
        }
        #word-container {
            display: flex;
            align-items: center;
        }

        #word {
            margin-right: 2px; /* スピーカーアイコンとの間に適切なスペースを追加 */
        }
table th, table td {
    height: 20px;   /* 各行の高さを50pxに設定 */
}
/* モーダルのスタイル */
.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal.hidden {
    display: none;
}

.modal-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    width: 300px;
}

.modal-buttons {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
}

.modal-buttons button {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

#modal-yes {
    background-color: #4CAF50;
    color: white;
}

#modal-no {
    background-color: #f44336;
    color: white;
}

    </style>

<label>

<label>

        <div id="quiz-section" class="section hidden">
            <div id="word-container">
                <span id="word">ここに単語が表示されます</span>
                <span onclick="playWord(document.getElementById('word').textContent)" style="font-size: 12px; cursor: pointer;" id="speaker-icon">🔊</span>
            </div>
            <input type="text" id="answer" placeholder="意味を入力してください" autofocus>
            <button id="submit-answer" onclick="checkAnswer()">解答する</button>
            <p id="result"></p>
            <div id="memorized-check-container" class="hidden">
                <label>

                </label>
                <p style="font-size: 12px; color: #555;">※チェックを入れると不正解一覧から削除されます。</p>
            </div>
            <button id="next-question" class="hidden" onclick="nextQuestion()">次の問題</button>
            <button onclick="showRangeSelection()">戻る</button>
        </div>

        <!-- 単語一覧表示 -->
        <div id="word-list" class="table-container hidden">
            <h2>単語一覧</h2>
            <div>
                <label>
                    <input type="checkbox" id="hide-correct" onchange="filterWordList()"> 正解非表示
                </label>
                <label>
                    <input type="checkbox" id="hide-incorrect" onchange="filterWordList()"> 不正解非表示
                </label>
                <label>

                </label>
            </div>

            <div class="scrollable-table">

                            </th>
                            <th>

                                </label>
                            </th>
                            <th>解答結果</th>
                        </tr>
                    </thead>
                    <tbody id="word-list-body">
                        <!-- 動的に生成される内容 -->
                    </tbody>
                </table>
            </div>
            <button onclick="showRangeSelection()">戻る</button>
        </div>
    </div>
<!-- モーダル -->

        </div>
    </div>
</div>

function showQuizModal(message, onConfirm, onCancel) {
    const modal = document.getElementById("quiz-modal");
    const modalMessage = document.getElementById("modal-message");
    const yesButton = document.getElementById("modal-yes");
    const noButton = document.getElementById("modal-no");

    modalMessage.textContent = message;
    modal.classList.remove("hidden");

    // 「再開」ボタンのクリックイベント
    yesButton.onclick = () => {
        modal.classList.add("hidden");
        onConfirm();
    };

    // 「新しいクイズを開始」ボタンのクリックイベント
    noButton.onclick = () => {
        modal.classList.add("hidden");
        onCancel();
    };
}

function startQuiz() {
    const startPage = parseInt(document.getElementById("start-page").value);
    const endPage = parseInt(document.getElementById("end-page").value);
    const onlyIncorrect = document.getElementById("only-incorrect").checked;
    const isBeginner = document.getElementById("beginner-quiz").checked; // 初級選択ボタンがチェックされているか確認

    // 選択された単語リストを設定
    setWordList(isBeginner ? 'beginner' : 'intermediate'); // 初級か中級のリストを選択

    if (startPage > endPage) {
        alert("開始ページは終了ページ以下にしてください。");
        return;
    }

    // クイズ進行状況を復元するか、新しく開始するか確認
    const savedQuizState = localStorage.getItem("quizProgress");
    if (savedQuizState) {
        showQuizModal(
            "前回途中で終了したクイズがあります。再開しますか？",
            () => {
                // 再開処理
                loadQuizProgress();
                isQuizInProgress = true;
                showQuizSection();
                nextQuestion();
            },
            () => {
                // 新しいクイズを開始
                quizWords = getWordsInRange(startPage, endPage, onlyIncorrect);

                if (quizWords.length === 0) {
                    alert("選択範囲内に単語がありません。");
                    return;
                }

                quizWords = shuffleArray(quizWords);
                currentQuizIndex = 0;
                isQuizInProgress = true;

                showQuizSection();
                nextQuestion();
            }
        );
    } else {
        // 新しいクイズを開始する場合
        quizWords = getWordsInRange(startPage, endPage, onlyIncorrect);

        if (quizWords.length === 0) {
            alert("選択範囲内に単語がありません。");
            return;
        }

        quizWords = shuffleArray(quizWords);
        currentQuizIndex = 0;
        isQuizInProgress = true;

        showQuizSection();
        nextQuestion();
    }
}
	function shuffleArray(array) {
    	    for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1)); // ランダムなインデックスを生成
                [array[i], array[j]] = [array[j], array[i]]; // 要素を交換
    	    }
    	return array;
	}

    alert("クイズが終了しました！");

// 回答結果を保存
function saveAnswer(word, status) {
    let storedAnswers = JSON.parse(localStorage.getItem('quizAnswers')) || [];
    const existingAnswerIndex = storedAnswers.findIndex(a => a.word === word.word);
    if (existingAnswerIndex >= 0) {
        storedAnswers[existingAnswerIndex].status = status;
    } else {
        storedAnswers.push({ word: word.word, status: status });
    }
    localStorage.setItem('quizAnswers', JSON.stringify(storedAnswers));
}

// ローカルストレージから解答データを復元し、words配列に反映
function loadAnswersFromStorage() {
    const storedAnswers = JSON.parse(localStorage.getItem('quizAnswers')) || [];
    selectedList.forEach(word => {
        const storedAnswer = storedAnswers.find(a => a.word === word.word);
        if (storedAnswer) {
            word.status = storedAnswer.status; // 正解、不正解、未回答の状態を適用
        }
    });
}

function toggleAutoSpeak() {
    return document.getElementById("auto-speak").checked;
}

// 次の問題を設定
function nextQuestion() {
    // 前の音声再生とタイマーを停止
    speechSynthesis.cancel();
    if (speechTimeoutId) {
        clearTimeout(speechTimeoutId);
        speechTimeoutId = null;
    }
    if (currentQuizIndex >= quizWords.length) {
        endQuiz(); // クイズが終了した場合に終了処理を呼び出す
        return;
    }

    const word = quizWords[currentQuizIndex];
    document.getElementById("word").textContent = word.word;
    document.getElementById("answer").value = "";
    document.getElementById("result").textContent = "";
    document.getElementById("submit-answer").classList.remove("hidden");
    document.getElementById("submit-answer").disabled = false;
    document.getElementById("memorized-check-container").classList.add("hidden");
    document.getElementById("next-question").classList.add("hidden");

    document.getElementById("answer").focus();
    document.getElementById("memorized-check").checked = false; // チェックボックスをリセット

    // 現在の進行状況を保存
    saveQuizProgress();

    // 自動読み上げ機能がオンなら単語を2回読み上げ
    if (toggleAutoSpeak()) {
        playWord(word.word); // 1回目

        // 2回目の再生タイマーを設定
        speechTimeoutId = setTimeout(() => {
            // 現在の問題であれば再生
            if (currentQuizIndex === quizWords.indexOf(word) + 1) {
                playWord(word.word); // 2回目
            }
        }, 2000); // 2秒後に再生
    }
    // 現在のインデックスを増加させる
    currentQuizIndex++;
}

// ひらがなに変換
function toHiragana(input) {
    return input.replace(/[Ａ-Ｚａ-ｚ０-９]/g, function(s) {
        return String.fromCharCode(s.charCodeAt(0) - 0xFEE0);
    }).replace(/[A-Z]/g, function(s) {
        return String.fromCharCode(s.charCodeAt(0) - 0xFEE0); // 半角英数字を変換
    });
}

// カタカナに変換
function toKatakana(input) {
    return input.replace(/[ぁ-ん]/g, function(s) {
        return String.fromCharCode(s.charCodeAt(0) + 0x60);
    });
}

// 回答をチェック
function checkAnswer() {
    const answer = document.getElementById("answer").value.trim();
    const word = quizWords[currentQuizIndex - 1]; // 現在の単語
    const resultElement = document.getElementById("result");


    // 正解の意味を分割
    const correctMeanings = word.meaning.split("、");

    // 入力された解答のひらがなとカタカナ候補を生成
    const hiraganaAnswer = toHiragana(answer);
    const katakanaAnswer = toKatakana(answer);
    // 解答候補をコンソールに表示

    // 正誤判定
    const isExactMatch = correctMeanings.includes(answer);
    const isHiraganaMatch = correctMeanings.some(meaning => meaning === hiraganaAnswer);
    const isKatakanaMatch = correctMeanings.some(meaning => meaning === katakanaAnswer);
    const isPartialMatch = correctMeanings.some(meaning => answer.includes(meaning));

    // 判定
    if (isExactMatch || isHiraganaMatch || isKatakanaMatch || isPartialMatch) {
        resultElement.textContent = `正解！「${word.meaning}」です。`;
        resultElement.style.color = "green";

//        console.log("word配列の中身:", word);

        // 解答者が正解した場合のみ、「覚えましたか？」チェックボックスを表示
        if (word.status === "不正解"){
            document.getElementById("memorized-check-container").classList.remove("hidden");
	}

        // チェックボックスが入っていない場合は「不正解」から「正解」に更新
        if (word.status === "不正解" && !document.getElementById("memorized-check").checked) {
            word.status = "不正解"; // チェックが入っていれば「不正解」
        } else {
            word.status = "正解"; // チェックが入っていなければ「正解」
        }
//	console.log("word配列の中身:", word);
        saveAnswer(word, word.status);  // 結果を保存
    } else {
//	console.log("word配列の中身:", word);
        resultElement.textContent = `不正解！正解は「${word.meaning}」です。`;
        resultElement.style.color = "red";
        word.status = "不正解"; // 不正解の場合は状態を不正解に更新
//console.log("word配列の中身:", word);
        saveAnswer(word, word.status);  // 結果を保存
    }

    // 次の問題に進むボタンを表示
    document.getElementById("submit-answer").classList.add("hidden");
    document.getElementById("next-question").classList.remove("hidden");
}

            if (currentWordIndex >= 0 && currentWordIndex < selectedList.length) {

        }

            const word = quizWords[currentQuizIndex - 1]; // 現在の問題の単語を取得
            playWord(word.word);

            if (lastPlayedWord) {

            }
        }

// 矢印キーの処理
document.addEventListener("keydown", function (event) {
    // クイズ中の場合は矢印キーの処理を無効化
    if (!document.getElementById("quiz-section").classList.contains("hidden")) {
        return;
    }

    const wordListRows = document.querySelectorAll("#word-list-body tr");
    if (wordListRows.length === 0) return; // 単語リストが空の場合は何もしない

    if (event.key === "ArrowDown") {
        // →キーで次の単語を再生
        if (currentWordIndex < wordListRows.length - 1) {
            currentWordIndex++;
        }
        const nextWord = wordListRows[currentWordIndex]
            .querySelector("td:first-child")
            .textContent.trim()
            .replace(/🔊/, ""); // スピーカーマークを除去
        playWord(nextWord);
        lastPlayedWord = nextWord; // 最後に再生された単語を更新
    } else if (event.key === "ArrowUp") {
        // ←キーで前の単語を再生
        if (currentWordIndex > 0) {
            currentWordIndex--;
        }
        const prevWord = wordListRows[currentWordIndex]
            .querySelector("td:first-child")
            .textContent.trim()
            .replace(/🔊/, ""); // スピーカーマークを除去
        playWord(prevWord);
        lastPlayedWord = prevWord; // 最後に再生された単語を更新
    }
});

function showBeginnerWordList() {
    setWordList('beginner');

    const startPage = parseInt(document.getElementById("beginner-start-page").value);
    const endPage = parseInt(document.getElementById("beginner-end-page").value);

    if (startPage > endPage) {
        alert("開始ページは終了ページ以下にしてください。");
        return;
    }

    const filteredWords = selectedList.filter(word => word.page >= startPage && word.page <= endPage);
    if (filteredWords.length === 0) {
        alert("選択範囲内に単語がありません。");
        return;
    }

    showWordList(filteredWords, "beginner"); // 初級レベルを指定
}

function displayWordList(level, shuffle) {
    let wordList = level === "beginner" ? beginnerWords : intermediateWords;

    if (shuffle) {
        wordList = [...wordList].sort(() => Math.random() - 0.5);
    }

    showWordList(wordList, level); // ここで level を渡す
}
// 単語一覧表示関数（ローカルストレージのデータを適用）
function showWordList(filteredWords, level) {
    // 現在のインデックスをリセット
    currentWordIndex = 0;
    // ローカルストレージからのデータを最新にする
    loadAnswersFromStorage(); 
    hideAllSections();
    // 初級か中級かを判定して対応するチェックボックスを取得
    let shuffleCheckboxId = level === "beginner" ? "shuffle-beginner-words" : "shuffle-intermediate-words";
    let shuffleCheckbox = document.getElementById(shuffleCheckboxId);

    if (!shuffleCheckbox) {
        console.error("エラー: シャッフルチェックボックスが見つかりません:", shuffleCheckboxId);
        return;
    }

    let shuffleWords = shuffleCheckbox.checked;

    if (shuffleWords) {
        filteredWords = [...filteredWords].sort(() => Math.random() - 0.5);
    }
    const wordListBody = document.getElementById("word-list-body");
    wordListBody.innerHTML = "";
    filteredWords.forEach(word => {
        let statusClass = "";
        let statusText = "";
        // 解答状況に応じて表示内容を設定
        if (word.status === "正解") {
            statusClass = "green";
            statusText = "〇";
        } else if (word.status === "不正解") {
            statusClass = "red";
            statusText = "×";
        }
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${word.word} <span onclick="playWord('${word.word}')" style="font-size: 12px; cursor: pointer;">🔊</span></td>
            <td>${word.meaning}</td>
            <td class="${statusClass}">${statusText}</td>
        `;
        wordListBody.appendChild(row);
    });
    // チェックボックスフィルタを適用
    filterWordList();
    document.getElementById("word-list").classList.remove("hidden");
}

document.addEventListener('DOMContentLoaded', function() {
    // ボタンのクリックイベントリスナーをここで追加
    document.getElementById("intermediate-word-list-btn").addEventListener("click", showIntermediateWordList);
    document.getElementById("beginner-word-list-btn").addEventListener("click", showBeginnerWordList);
    document.getElementById("start-page").focus();
});
// 初期ロード時にローカルストレージからデータを適用
window.addEventListener('load', function () {
    loadAnswersFromStorage(); // ローカルストレージのデータを反映
    document.getElementById("answer").focus();
});
// 範囲を基に単語一覧を表示する関数
function showFilteredWordList() {
    const startPage = parseInt(wordListStartPageSelect.value);
    const endPage = parseInt(wordListEndPageSelect.value);
    if (startPage > endPage) {
        alert("開始ページは終了ページ以下にしてください。");
        return;
    }
    // 現在選択されているリストを取得
    const filteredWords = selectedList.filter(word => word.page >= startPage && word.page <= endPage);
    if (filteredWords.length === 0) {
        alert("選択範囲内に単語がありません。");
        return;
    }
    showWordList(filteredWords);
}
function filterWordList() {
    const hideCorrect = document.getElementById("hide-correct").checked;
    const hideIncorrect = document.getElementById("hide-incorrect").checked;
    const hideUnattempted = document.getElementById("hide-unattempted").checked;
    const wordListBody = document.getElementById("word-list-body");
    const rows = wordListBody.querySelectorAll("tr");

    rows.forEach(row => {
        const correctCell = row.querySelector("td:nth-child(3)"); // 正解/不正解状態を表示するセル
        const statusText = correctCell.textContent;
        let hideRow = false;
        if (hideCorrect && statusText === "〇") {
            hideRow = true;
        }
        if (hideIncorrect && statusText === "×") {
            hideRow = true;
        }
        if (hideUnattempted && statusText === "") {
            hideRow = true;
        }
        // 行を非表示にする
        row.style.display = hideRow ? "none" : "";
    });
}
